<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="pokeball">
		<div class="big-dot">
			<div class="small-dot"></div>
		</div>
	</div>
	<div class="content">
		<img class="picture" id="picture" title="Mouse Pokémon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="" />
	</div>

	<div class="content">
		<div onclick="previous()" class="arrow left">
			<div class="inner-arrow"></div>
		</div>
		<p id="pokename">PIKACHU</p>
	<div onclick="next()" class="arrow right">
			<div class="inner-arrow"></div>
		</div>
	</div>
	<div id="pokedex">
		<p id="version">Pokémon red</p>
		<p id="entry">When several of these Pokémon gather, their electricity could build and cause lightning storms.</p>
	</div>
	<div id="options">
		<div class="column1">
			<button onclick="options(1)">1) <span id="option1"></span></button>
			<button onclick="options(2)">2) <span id="option2">pachirisu</span></button>
		</div>
		<div class="column1">
			<button onclick="options(3)">3) <span id="option3">plusle</span></button>
			<button onclick="options(4)">4) <span id="option4">dedenne</span></button>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
