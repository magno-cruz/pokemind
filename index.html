<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="pokeball">
		<div class="big-dot">
			<div class="small-dot"></div>
		</div>
	</div>

	<div class="content">	

		<div onclick="previous()" class="arrow left">
			<div class="inner-arrow"></div>
		</div>

		<img class="picture" id="picture" title="Mouse Pokémon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="" />
		


		<div onclick="next()" class="arrow right">
			<div class="inner-arrow"></div>
		</div>

	
	</div>
	<p id="pokename">PIKACHU</p>
	<div id="pokedex">
	<p id="version">Pokémon red</p>
	<p id="entry">When several of these Pokémon gather, their electricity could build and cause lightning storms.</p>
	</div>
	<div style="display:none;">
		<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/26.png" />
	</div>
<script src="app.js"></script>
</body>
</html>
